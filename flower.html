<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ðŸ’–</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .rose {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 0 auto;
        }

        .petal {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b9d, #c06c84);
            border-radius: 50% 0 50% 50%;
            transform-origin: bottom right;
            animation: bloom 2s ease-out forwards;
            opacity: 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .petal:nth-child(1) { 
            top: 50px; 
            left: 60px; 
            transform: rotate(0deg);
            animation-delay: 0.2s;
        }
        .petal:nth-child(2) { 
            top: 50px; 
            left: 60px; 
            transform: rotate(72deg);
            animation-delay: 0.4s;
        }
        .petal:nth-child(3) { 
            top: 50px; 
            left: 60px; 
            transform: rotate(144deg);
            animation-delay: 0.6s;
        }
        .petal:nth-child(4) { 
            top: 50px; 
            left: 60px; 
            transform: rotate(216deg);
            animation-delay: 0.8s;
        }
        .petal:nth-child(5) { 
            top: 50px; 
            left: 60px; 
            transform: rotate(288deg);
            animation-delay: 1s;
        }

        .center {
            position: absolute;
            top: 70px;
            left: 80px;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            animation: centerGlow 2s 1.2s ease-out forwards;
            opacity: 0;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .stem {
            position: absolute;
            bottom: 0;
            left: 95px;
            width: 10px;
            height: 150px;
            background: linear-gradient(to bottom, #2d5016, #4a7c2c);
            border-radius: 5px;
            animation: growStem 1.5s ease-out forwards;
            transform-origin: bottom;
            transform: scaleY(0);
        }

        .leaf {
            position: absolute;
            width: 40px;
            height: 20px;
            background: linear-gradient(45deg, #2d5016, #4a7c2c);
            border-radius: 0 50% 50% 0;
            animation: growLeaf 0.8s ease-out forwards;
            opacity: 0;
        }

        .leaf:nth-child(1) {
            bottom: 80px;
            left: 70px;
            transform: rotate(-30deg);
            animation-delay: 1.5s;
        }

        .leaf:nth-child(2) {
            bottom: 50px;
            right: 70px;
            transform: rotate(30deg) scaleX(-1);
            animation-delay: 1.7s;
        }

        .heart {
            position: fixed;
            font-size: 2rem;
            animation: floatHeart 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes bloom {
            0% {
                transform: scale(0) rotate(var(--rotation, 0deg));
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(var(--rotation, 0deg));
                opacity: 1;
            }
        }

        @keyframes centerGlow {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes growStem {
            0% {
                transform: scaleY(0);
            }
            100% {
                transform: scaleY(1);
            }
        }

        @keyframes growLeaf {
            0% {
                transform: scale(0) rotate(var(--rotation, 0deg));
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(var(--rotation, 0deg));
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(var(--drift, 0px)) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 2s ease-out infinite;
            box-shadow: 0 0 10px white;
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Rose For You ðŸŒ¹ðŸ’–</h1>
        <div class="rose">
            <div class="stem">
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
    </div>

    <script>
        // Create floating hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.setProperty('--drift', (Math.random() - 0.5) * 200 + 'px');
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 800);

        // Create sparkles
        setInterval(() => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() + 's';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }, 300);
    </script>
</body>
</html>
